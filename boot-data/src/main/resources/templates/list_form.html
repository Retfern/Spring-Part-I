<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Product Filter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<!--/*@thymesVar id="student" type="com.geekbrains.entities.Student"*/-->
<form class="container" th:action="@{/products/process_form}" th:object="${filterProduct}" method="POST">

    Min Price: <input th:field="*{minPrice}"/>
    <br>
    Max Price: <input th:field="*{maxPrice}"/>
    <br>
    Company:
    <br>
    <input th:each="pLang : ${companyList}" type="checkbox" th:field="*{companies}" th:text="${pLang}" th:value="${pLang}" />

    <br>
    Country:
    <br>
    <!--/*@thymesVar id="pLanguages" type="java.util.List<java.lang.String>"*/-->
    <input th:each="pLang : ${countryList}" type="checkbox" th:field="*{countries}" th:text="${pLang}" th:value="${pLang}" />

    <br>

    <input type="submit" value="Submit" />
</form>
<br>
<span th:text="'Total products count (filtered): ' + ${productCount}" />
<br>
<div class="container">
    <h1>Product</h1>
    <table  class="table table-hover" th:if="${product.size() > 0}">
        <thead>
        <tr>
            <td>id</td>
            <td>title</td>
            <td>price</td>
            <td>company</td>
            <td>country</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="i : ${product}">
            <td th:text="${i.id}" />
            <td th:text="${i.title}" />
            <td th:text="${i.price}" />
            <td th:text="${i.company.getName()}" />
            <td th:text="${i.company.getCountry().getName()}" />
        </tr>
        </tbody>
    </table>

</div>
<br>
<a th:href="@{/}">на Главную страницу</a>
</body>
</html>
